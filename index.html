    <!-- Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      body {
        /* Ensure content respects safe areas (Notch/Home Indicator) */
        padding-top: var(--sat);
        padding-bottom: var(--sab);
        padding-left: var(--sal);
        padding-right: var(--sar);
      }

      /* Custom Ticker Animation */
      @keyframes ticker {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(0); }
      }
      .animate-ticker {
        display: flex;
        flex-shrink: 0;
        /* Ensure it takes full width at minimum to avoid gaps if text is short */
        min-width: 100%;
        animation: ticker 30s linear infinite;
        will-change: transform;
      }
      .ticker-container:hover .animate-ticker {
        animation-play-state: paused;
      }

      /* Animation Utilities */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes subtlePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      .animate-pulse-hover:hover {
        animation: subtlePulse 2s infinite ease-in-out;
      }

      /* Print Styles */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          margin: 0;
          padding: 0;
          background: white;
        }
        body * {
          visibility: hidden;
        }
        #print-mount, #print-mount * {
          visibility: visible;
        }
        #print-mount {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          z-index: 9999;
          background: white;
          display: flex !important;
          align-items: flex-start;
          justify-content: center;
          opacity: 1 !important;
          pointer-events: auto !important;
        }
        /* Ensure background images (photos) print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('SW registered:', registration);
              registration.update(); // Force update check
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
